<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A browser-based 3D modeling tool for creating 3D print designs">
    <meta name="keywords" content="3D modeling, 3D printing, design, tinkercad alternative">
    <meta name="author" content="Your Name">
    <title>3D Design Tool</title>
    <link rel="icon" href="assets/favicon.ico">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three-csg-ts/3.1.13/three-csg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three/r128/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three/r128/examples/js/geometries/TextGeometry.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">3D Design Tool</h1>
        <p class="subtitle">A 3D modeling interface inspired by Tinkercad</p>
    </div>
    
    <div class="tab-bar">
        <div class="tab active" id="shapesTab">Shapes</div>
        <div class="tab" id="textTab">Text</div>
        <div class="tab" id="componentsTab">Components</div>
    </div>
    
    <div id="view3d"></div>
    
    <div id="toolbar">
        <button id="cubeBtn">Add Cube</button>
        <button id="sphereBtn">Add Sphere</button>
        <button id="cylinderBtn">Add Cylinder</button>
        <button id="coneBtn">Add Cone</button>
        <button id="torusBtn">Add Torus</button>
        <button id="deleteBtn">Delete Selected</button>
    </div>
    
    <div id="textTools">
        <input type="text" id="textInput" placeholder="Enter text...">
        <button id="addTextBtn">Add Text</button>
        <div>
            <label>Height: </label>
            <input type="range" id="textHeight" min="0.1" max="2" step="0.1" value="0.5">
            <span id="textHeightValue">0.5</span>
        </div>
        <div>
            <label>Depth: </label>
            <input type="range" id="textDepth" min="0.1" max="1" step="0.1" value="0.2">
            <span id="textDepthValue">0.2</span>
        </div>
    </div>
    
    <div class="operations">
        <button id="unionBtn">Unite</button>
        <button id="subtractBtn">Subtract</button>
        <button id="intersectBtn">Intersect</button>
        <button id="groupBtn">Group</button>
        <button id="ungroupBtn">Ungroup</button>
    </div>
    
    <div id="componentLibrary">
        <h3>Component Library</h3>
        <div class="component-item" data-type="gear">Gear</div>
        <div class="component-item" data-type="bracket">Bracket</div>
        <div class="component-item" data-type="screw">Screw</div>
        <div class="component-item" data-type="wheel">Wheel</div>
        <div class="component-item" data-type="button">Button</div>
        <div class="component-item" data-type="switch">Switch</div>
        <div class="component-item" data-type="motor">DC Motor</div>
        <div class="component-item" data-type="battery">Battery</div>
    </div>

    <!-- Application JavaScript -->
    <script src="js/core.js"></script>
    <script src="js/shapes.js"></script>
    <script src="js/components.js"></script>
    <script src="js/boolean-operations.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
